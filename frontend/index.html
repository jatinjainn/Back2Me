<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back2Me - Lost and Found</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Back2Me - Lost and Found</h1>
        <form id="itemForm">
            <input type="text" id="title" placeholder="Item Title" required>
            <textarea id="description" placeholder="Description" required></textarea>
            <select id="status">
                <option value="Lost">Lost</option>
                <option value="Found">Found</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <div id="itemsList"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest/dist/umd/supabase.js"></script>
    <script src="script.js"></script>
</body>
</html>
