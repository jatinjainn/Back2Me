<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back2Me - Lost & Found</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Back2Me Logo">
                <span class="app-name">Back2Me</span>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><button id="openFormButton" class="cta-button">Report Lost Item</button></li>
                    <li><a href="#">Find Items</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-content">
            <h1>Lost Something? Find it Here!</h1>
            <p>Join the community to help reunite lost items with their owners.</p>
            <button id="openFormButton" class="cta-button">Report Lost Item</button>
        </div>
    </section>

    <!-- RECENT LOST & FOUND GRID -->
    <section class="lost-found-gallery">
        <h2>Recently Reported Items</h2>
        <div class="gallery" id="itemsList">
            <!-- Items will be dynamically added here -->
        </div>
    </section>

    <!-- STATISTICS SECTION -->
    <section class="stats">
        <h2>Community Impact</h2>
        <p>ðŸ”Ž 500+ Lost Items Reported</p>
        <p>âœ… 300+ Items Recovered</p>
    </section>

    <!-- REPORT LOST ITEM MODAL -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Report Lost Item</h2>
            <form id="lostFoundForm">
                <!-- Report Type -->
                <label for="reportType">Report Type:</label>
                <select id="reportType" required>
                    <option value="Lost">Lost</option>
                    <option value="Found">Found</option>
                </select>
